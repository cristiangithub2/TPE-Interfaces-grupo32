<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <!-- Incluir la API de reCAPTCHA de Google -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Registro</h2>
            <form id="register-form">
                <label class="input-label" for="name">Nombre</label>
                <input type="text" id="name" placeholder="Tu nombre" required>
                
                <label class="input-label" for="surname">Apellido</label>
                <input type="text" id="surname" placeholder="Tu apellido" required>

                <label class="input-label" for="nickname">Nickname</label>
                <input type="text" id="nickname" placeholder="Tu nickname" required>

                <label class="input-label" for="email">Email</label>
                <input type="email" id="reg-email" placeholder="example_email@gmail.com" required>

                <label class="input-label" for="password">Contraseña</label>
                <input type="password" id="reg-password" placeholder="********" required>

                <label class="input-label" for="birthdate">Fecha de Nacimiento</label>
                <input type="date" id="birthdate" required>

                <label class="input-label" for="repeat-password">Repetir Contraseña</label>
                <input type="password" id="repeat-password" placeholder="********" required>
                
                <!-- Añadir reCAPTCHA -->
                <div class="g-recaptcha" data-sitekey="TU_CLAVE_DEL_SITIO"></div>

                <p class="terms-text">
                    Al hacer click en Registrarse, aceptas los <span class="terms-highlight">Términos de uso</span> y la <span class="terms-highlight">Política de Privacidad</span>.
                </p>
                
                <button type="submit" class="register-btn">Regístrate</button>
            </form>
        </div>
    </div>

    <!-- Contenedor para la animación de éxito -->
    <div id="success-notification" class="success-notification">
        ¡Registro exitoso!
    </div>

    <script src="scripts.js"></script>
</body>
</html>
