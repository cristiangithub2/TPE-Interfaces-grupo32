<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Diver Juegos</title>
</head>
<body>
    <header>
        <div class="circle">
            <div class="menu-icon">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </div>

        <div class="iconoPrincipal">
            <img src="./img/logo.png" alt="logo" class="logo">
        </div>
        <div class="perfil">
            <img src="./img/social.png" alt="perfil" class="perfil-img">
        </div>
    </header>
    <section class="recommended">
        <button class="btn-left-recommended">
            <!-- flecha para atras-->
            <img src="./img/flecha left.png" alt="">
            <div class="transition"></div>
        </button>
        <ul class="specials">
            <li class="recommended-card">
                <a href="game.html">
                    <div class="card-recommended">
                        <div class="recommended-card-img">
                            <img src="img/cardOverwatch.jpg" alt="">
                        </div>
                        <button class="btn-jugar-recommended">
                            <p>Jugar</p>
                            <img src="./img/jugar.png" alt="">
                        </button>
                        <button class="btn-miLista-recommended">
                           <p>+ Mi Lista</p>
                        </button>
                    </div>
                </a>
            </li>
            
        </ul>
        <button class="btn-right-recommended">
                <img src="./img/flecha right.png" alt="">
        </button>
    </section>


    <section class="category">
        <!-- div que contiene todo el carrucel-->
        <h2 class="name-category">Mi Lista</h2>
        <button class="btn-left">
            <!-- flecha para atras-->
            <img src="./img/flecha left.png" alt="btn-left">
            <div class="transition"></div>
        </button>
        <ul class="carrusel">
            <!--cada lista es un card-->
            <li class="game-card">
                <a class="card" href="game.html">
                    <div>
                    <!--la etiqueta pliegue es para que se ve al free que va para atraso el premium-->    
                        <div class=" game-card-img">
                            <!--imagen del card-->
                            <img src="img/cardOverwatch.jpg" alt="">
                        </div>
                        <div class="game-card-info">
                            <div class="text-card">
                                <h3 class="title-card">Overwatch</h3>
                                <h4 class="category-card">Disparos</h4>
                            </div>
                            <!--es el boton para jugar-->
                            <button class="btn-jugar">
                                <img class="play" src="img/jostcick.png" alt="">
                            </button>
                        </div>

                    </div>
                </a>                

            </li>
            <li class="game-card">
                <a class="card" href="falta crear la pag del juego">
                    <div class="etiqueta-premium">
                        <div class="icono-premium">
                            <img src="img/premium.png" alt="">    
                        </div>
                        <h3 class="title-etiqueta">premium</h3>
                    </div>
                    <!--la etiqueta pliegue es para que se ve al free que va para atraso el premium-->    
                    <div class=" game-card-img">
                        <!--imagen del card-->
                        <img src="img/cardOverwatch.jpg" alt="">
                    </div>
                    <div class="game-card-info-premium">
                        <div class="text-card">
                            <h3 class="title-card">Overwatch</h3>
                            <h4 class="category-card">Disparos</h4>
                        </div>
                        <!--es el boton para jugar-->
                        <button class="btn-jugar">
                            <img class="play" src="img/cart.png" alt="">
                        </button>
                    </div>                    
                </a>                

            </li>
            <li class="game-card">
                <a class="card" href="falta crear la pag del juego">
                    <div class="etiqueta-pliegue">
                    <!--la etiqueta pliegue es para que se ve al free que va para atraso el premium-->    
                        <div class=" game-card-img">
                            <!--imagen del card-->
                            <img src="img/cardOverwatch.jpg" alt="">
                        </div>
                        <div class="game-card-info">
                            <div class="text-card">
                                <h3 class="title-card">Overwatch</h3>
                                <h4 class="category-card">Disparos</h4>
                            </div>
                            <!--es el boton para jugar-->
                            <button class="btn-jugar">
                                <img class="play" src="img/iconoJugar.png" alt="">
                            </button>
                        </div>

                    </div>
                </a>                

            </li>
            <li class="game-card">
                <a class="card" href="game.html">
                    <div>
                    <!--la etiqueta pliegue es para que se ve al free que va para atraso el premium-->    
                        <div class=" game-card-img">
                            <!--imagen del card-->
                            <img src="img/cardOverwatch.jpg" alt="">
                        </div>
                        <div class="game-card-info">
                            <div class="text-card">
                                <h3 class="title-card">Overwatch</h3>
                                <h4 class="category-card">Disparos</h4>
                            </div>
                            <!--es el boton para jugar-->
                            <button class="btn-jugar">
                                <img class="play" src="img/jostcick.png" alt="">
                            </button>
                        </div>

                    </div>
                </a>                

            </li>
            <li class="game-card">
                <a class="card" href="game.html">
                    <div>
                    <!--la etiqueta pliegue es para que se ve al free que va para atraso el premium-->    
                        <div class=" game-card-img">
                            <!--imagen del card-->
                            <img src="img/cardOverwatch.jpg" alt="">
                        </div>
                        <div class="game-card-info">
                            <div class="text-card">
                                <h3 class="title-card">Overwatch</h3>
                                <h4 class="category-card">Disparos</h4>
                            </div>
                            <!--es el boton para jugar-->
                            <button class="btn-jugar">
                                <img class="play" src="img/jostcick.png" alt="">
                            </button>
                        </div>

                    </div>
                </a>                

            </li>
            <li class="game-card">
                <a class="card" href="game.html">
                    <div>
                    <!--la etiqueta pliegue es para que se ve al free que va para atraso el premium-->    
                        <div class=" game-card-img">
                            <!--imagen del card-->
                            <img src="img/cardOverwatch.jpg" alt="">
                        </div>
                        <div class="game-card-info">
                            <div class="text-card">
                                <h3 class="title-card">Overwatch</h3>
                                <h4 class="category-card">Disparos</h4>
                            </div>
                            <!--es el boton para jugar-->
                            <button class="btn-jugar">
                                <img class="play" src="img/jostcick.png" alt="">
                            </button>
                        </div>

                    </div>
                </a>                

            </li>
            
        </ul>
        <button class="btn-left-mobile">
            <img src="./img/flecha left.png" alt="btn-right-mobile">
        </button>
        <button class="btn-right-mobile">
            <img src="./img/flecha right.png" alt="btn-left-mobile">
        </button>

        <button class="btn-right">
            <img src="./img/flecha right.png" alt="btn-right">
        </button>
    </section>
    
</body>
</html>
